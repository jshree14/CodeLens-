services:
  # Backend API Service
  - type: web
    name: codelens-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: codelens_ai
      - key: DEBUG
        value: False
      - key: CORS_ORIGINS
        value: https://codelens-frontend-vfd3.onrender.com

  # Frontend Service
  - type: web
    name: codelens-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
